<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Week Checklist ðŸ’˜</title>

  <style>
    :root{
      --bg1:#0b1020; --bg2:#1b0f1a;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 22px;
      --accent: rgba(255,90,160,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(255,80,160,.22), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(120,80,255,.20), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(860px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding:28px 22px;
      position:relative;
      overflow:hidden;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      font-size:14px;
      color:var(--muted);
      margin-bottom:14px;
    }

    h1{
      margin:6px 0 10px;
      font-size: clamp(26px, 4vw, 44px);
      letter-spacing:-.02em;
      line-height:1.1;
      font-weight:900;
    }

    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size: clamp(14px, 2vw, 16px);
      line-height:1.6;
      max-width: 70ch;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin-top:14px;
    }
    @media (min-width: 820px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .item{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      border-radius: 18px;
      padding:14px 14px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    input[type="checkbox"]{
      width:20px; height:20px;
      margin-top:3px;
      accent-color: var(--accent);
      cursor:pointer;
    }

    .meta{
      flex:1;
      min-width:0;
    }
    .meta .top{
      display:flex;
      gap:10px;
      align-items:baseline;
      flex-wrap:wrap;
    }
    .date{
      font-weight:900;
      color: rgba(255,255,255,.92);
    }
    .day{
      color: rgba(255,255,255,.78);
      font-weight:800;
    }
    .task{
      margin-top:6px;
      color: rgba(255,255,255,.84);
      line-height:1.5;
      font-size: 15px;
    }
    .task small{
      display:block;
      margin-top:6px;
      color: rgba(255,255,255,.60);
      font-size: 12.5px;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:16px;
    }
    .btn{
      border:0;
      cursor:pointer;
      border-radius: 16px;
      padding: 12px 14px;
      font-weight:900;
      font-size:14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .primary{
      background: linear-gradient(135deg, rgba(255,90,160,1), rgba(255,70,120,1));
      color:white;
    }
    .secondary{
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.90);
      box-shadow:none;
    }

    .footer{
      margin-top:16px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }

    .glow{
      position:absolute; inset:-240px;
      background:
        radial-gradient(560px 360px at 18% 30%, rgba(255,80,160,.18), transparent 60%),
        radial-gradient(520px 380px at 84% 42%, rgba(120,80,255,.14), transparent 60%);
      z-index:-1;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="glow"></div>

    <div class="badge">âœ… Valentine Week Checklist</div>
    <h1>For Dr. Simran Sharma ðŸ’˜</h1>
    <p class="sub">
      A tiny checklist of cute prompts from your boyfriend ðŸ˜Œ<br>
      Tick them off as you go. (Works on laptop/tab best.)
    </p>

    <div class="grid" id="list">
      <!-- items injected by JS -->
    </div>

    <div class="row">
      <button class="btn primary" id="saveBtn">Save progress</button>
      <button class="btn secondary" id="resetBtn">Reset</button>

    <div class="footer">Tip: Your progress saves in this browser (local storage).</div>
  </div>

  <script>
    // 2026 Valentine week reference dates
    // Rose 7, Propose 8, Chocolate 9, Teddy 10, Promise 11, Hug 12, Kiss 13, Valentine 14
    const items = [
      {
        id:"rose",
        date:"Feb 7",
        day:"Rose Day ðŸŒ¹",
        text:"Pick your rose: ðŸŒ¹ðŸŒ·ðŸŒ¼ (and yes, youâ€™re the whole bouquet)."
      },
      {
        id:"propose",
        date:"Feb 8",
        day:"Propose Day ðŸ’",
        text:"â€˜Officially mine?â€™ ðŸ˜Œ (You can say yes again. Iâ€™ll pretend itâ€™s the first time.)"
      },
      {
        id:"choco",
        date:"Feb 9",
        day:"Chocolate Day ðŸ«",
        text:"Chocolate is sweetâ€¦ but youâ€™re sweeter. So you win."
      },
      {
        id:"teddy",
        date:"Feb 10",
        day:"Teddy Day ðŸ§¸",
        text:"Send me a cute â€˜teddyâ€™ emoji so I can say: â€˜same size only, just more obsessedâ€™ ðŸ¤­"
      },
      {
        id:"promise",
        date:"Feb 11",
        day:"Promise Day ðŸ¤",
        text:"One small promise: drink water, eat on time, and let me pamper you a little ðŸ˜ŒðŸ§¿"
      },
      {
        id:"hug",

        day:"Hug Day ðŸ¤—",
        text:"Virtual hug delivery: incoming ðŸ¤— (No returns allowed.)"
      },
      {
        id:"kiss",
        date:"Feb 13",
        day:"Kiss Day ðŸ˜˜",
        text:"Prompt for tomorrow: â€˜Send me a flying kissâ€™ ðŸ˜˜",
        note:"If you want, Iâ€™ll send you a digital forehead kiss too ðŸ«£"
      },
      {
        id:"vday",
        date:"Feb 14",
        day:"Valentineâ€™s Day â¤ï¸",
        text:"Valentineâ€™s Day special: â€˜Waitress, come back on the 14th â€” my Valentine is hereâ€™ ðŸ˜Œâ¤ï¸",
        note:"(Or we can keep it simple: â€˜Happy Valentineâ€™s Day, my Forever Valentine â™¾ï¸ðŸ’˜â€™)"
      }
    ];

    const list = document.getElementById("list");

    function render(){
      list.innerHTML = items.map(it => `
        <div class="item">
          <input type="checkbox" id="${it.id}">
          <div class="meta">
            <div class="top">
              <div class="date">${it.date}</div>
              <div class="day">${it.day}</div>
            </div>
            <div class="task">
              ${it.text}
              ${it.note ? `<small>${it.note}</small>` : ``}
            </div>
          </div>
        </div>
      `).join("");

      // load saved state
      const saved = JSON.parse(localStorage.getItem("valWeekChecks") || "{}");
      items.forEach(it=>{
        const el = document.getElementById(it.id);
        if(el) el.checked = !!saved[it.id];
      });
    }

    function save(){
      const state = {};
      items.forEach(it=>{
        const el = document.getElementById(it.id);
        state[it.id] = el ? el.checked : false;
      });
      localStorage.setItem("valWeekChecks", JSON.stringify(state));
      alert("Saved ðŸ˜Œâœ…");
    }

    function resetAll(){
      localStorage.removeItem("valWeekChecks");
      render();
    }

    document.getElementById("saveBtn").addEventListener("click", save);
    document.getElementById("resetBtn").addEventListener("click", resetAll);

    render();
  </script>
</body>
</html>
