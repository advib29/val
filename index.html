<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine Week</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#1b0f1a;
  --card: rgba(255,255,255,.08);
  --border: rgba(255,255,255,.15);
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.60);
  --radius:18px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(800px 500px at 20% 20%, rgba(255,80,160,.18), transparent 60%),
    radial-gradient(900px 600px at 90% 20%, rgba(120,80,255,.16), transparent 55%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:26px 20px;
  backdrop-filter:blur(10px);
  text-align:center;
  box-shadow: 0 18px 50px rgba(0,0,0,.35);
}

h1{
  margin:0 0 14px;
  font-size:22px;
  font-weight:800;
}

.sub{
  margin:0 0 16px;
  font-size:13px;
  color:var(--muted);
}

.days{
  display:grid;
  gap:12px;
  text-align:left;
}

label{
  display:flex;
  align-items:flex-start;
  gap:10px;
  font-size:15px;
  cursor:pointer;
}

input[type="checkbox"]{
  width:18px;
  height:18px;
  accent-color:#ff5aa0;
  cursor:pointer;
}

.kissGate{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(0,0,0,.12);
  font-size:14px;
  color:rgba(255,255,255,.85);
}

.kissInput{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.08);
  color:white;
  text-align:center;
  font-size:18px;
  outline:none;
  margin-top:10px;
}

button{
  margin-top:16px;
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:800;
  font-size:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff5aa0,#ff3d80);
  color:white;
}

button:disabled{
  opacity:.55;
  cursor:not-allowed;
}

.small{
  margin-top:12px;
  font-size:11px;
  color:var(--muted);
}

.loader{
  width:58px;
  height:58px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.18);
  border-top-color:#ff5aa0;
  animation: spin 1s linear infinite;
  margin:18px auto 0;
}
@keyframes spin{ to{transform:rotate(360deg)} }

.countdown{
  margin-top:12px;
  font-size:12px;
  color:rgba(255,255,255,.72);
}
</style>
</head>

<body>

<!-- CHECKLIST -->
<div class="card" id="checklistCard">
  <h1>Valentine Week</h1>
  <p class="sub">Tick them all to continue ðŸ˜Œ</p>

  <div class="days" id="days">
    <label><input type="checkbox">Rose Day</label>
    <label><input type="checkbox">Propose Day</label>
    <label><input type="checkbox">Chocolate Day</label>
    <label><input type="checkbox">Teddy Day</label>
    <label><input type="checkbox">Promise Day</label>
    <label><input type="checkbox">Hug Day</label>
    <label><input type="checkbox" id="kissCheck">Kiss Day</label>
  </div>

  <div class="kissGate">
    To start Kiss Day, send me a flying kiss ðŸ˜˜
    <input class="kissInput" id="kissInput" type="text" placeholder="Type hereâ€¦" maxlength="2" />
  </div>

  <button id="continueBtn" disabled>Continue</button>
  <div class="small">Unlocks when all ticks are done + correct kiss.</div>
</div>

<!-- LOADING -->
<div class="card" id="loadingCard" style="display:none;">
  <h1>Just a momentâ€¦</h1>
  <p class="sub">Preparing next page ðŸ˜Œ</p>
  <div class="loader"></div>
  <div class="countdown" id="countdownText">Opening in 10sâ€¦</div>
</div>

<script>
const daysWrap = document.getElementById("days");
const continueBtn = document.getElementById("continueBtn");
const kissInput = document.getElementById("kissInput");
const checklistCard = document.getElementById("checklistCard");
const loadingCard = document.getElementById("loadingCard");
const countdownText = document.getElementById("countdownText");

function allBoxesChecked(){
  const checks = daysWrap.querySelectorAll('input[type="checkbox"]');
  return Array.from(checks).every(c => c.checked);
}

function kissOk(){
  return kissInput.value.trim() === "ðŸ˜˜";
}

function updateState(){
  continueBtn.disabled = !(allBoxesChecked() && kissOk());
}

daysWrap.addEventListener("change", updateState);
kissInput.addEventListener("input", updateState);

continueBtn.addEventListener("click", ()=>{
  checklistCard.style.display="none";
  loadingCard.style.display="block";

  let t = 10;
  countdownText.textContent = `Opening in ${t}sâ€¦`;

  const timer = setInterval(()=>{
    t--;
    if(t <= 0){
      clearInterval(timer);
      window.location.href = "./14th.html";
      return;
    }
    countdownText.textContent = `Opening in ${t}sâ€¦`;
  },1000);
});
</script>

</body>
</html>
