<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
:root{
  --bg1:#0b1020; 
  --bg2:#1b0f1a;
  --card: rgba(255,255,255,.08);
  --border: rgba(255,255,255,.16);
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.70);
  --shadow: 0 18px 50px rgba(0,0,0,.45);
  --radius: 22px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background: radial-gradient(1200px 700px at 15% 10%, rgba(255,80,160,.22), transparent 60%),
              radial-gradient(900px 600px at 90% 20%, rgba(120,80,255,.20), transparent 55%),
              linear-gradient(160deg, var(--bg1), var(--bg2));
  display:grid;
  place-items:center;
  padding:24px;
  overflow:hidden;
}

.card{
  width:min(760px, 100%);
  background: var(--card);
  border:1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  padding:32px 24px;
  text-align:center;
  position:relative;
}

h1{
  font-size: clamp(28px, 4vw, 46px);
  margin-bottom:12px;
}

.sub{
  color:var(--muted);
  margin-bottom:24px;
  font-size: clamp(15px,2vw,18px);
}

.big{
  font-size:22px;
  font-weight:700;
  margin-top:10px;
}

/* Fireworks (UNCHANGED) */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:#ff5aa0;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode{
  0%{transform:scale(1); opacity:1;}
  100%{transform:scale(18); opacity:0;}
}

/* Locked view helpers (only additions) */
.hidden{ display:none; }
.countdown{
  margin-top:14px;
  font-size: clamp(18px, 3vw, 26px);
  font-weight:800;
  letter-spacing:.5px;
}
</style>
</head>

<body>

<!-- LOCKED VIEW (added) -->
<div class="card" id="lockedView">
  <h1>Not yet‚Ä¶ üíò</h1>
  <div class="sub">This unlocks on 14th February ‚ôæÔ∏è</div>
  <div class="countdown" id="countdown">Loading‚Ä¶</div>
</div>

<!-- UNLOCKED VIEW (your exact content, unchanged) -->
<div class="card hidden" id="unlockedView">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <div class="sub">
    Officially celebrating the most beautiful girl in my universe üåå
  </div>

  <div class="big">
    Dr. Simran Sharma ‚ôæÔ∏èüíò
  </div>

  <div class="big" style="margin-top:20px;">
    Thank you for being my favorite person,  
    my calm, my chaos, my everything.
  </div>

  <div class="big" style="margin-top:20px;">
    I love you ‚ù§Ô∏è
  </div>
</div>

<script>
/* ===== Countdown lock (added only) ===== */
const countdownEl = document.getElementById("countdown");
const lockedView = document.getElementById("lockedView");
const unlockedView = document.getElementById("unlockedView");

// Unlock on Feb 14 at 00:00 device local time
const now = new Date();
const year = now.getFullYear();
const unlockDate = new Date(year, 1, 14, 0, 0, 0); // month=1 => Feb

let fireworksTimer = null;

function updateCountdown(){
  const current = new Date();
  const diff = unlockDate - current;

  if(diff <= 0){
    // Show your exact unlocked page
    lockedView.classList.add("hidden");
    unlockedView.classList.remove("hidden");

    // Start fireworks ONLY after unlock
    startFireworks();

    clearInterval(timer);
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

const timer = setInterval(updateCountdown, 1000);
updateCountdown();

/* ===== Your fireworks effect (unchanged), just started later ===== */
function createFirework(){
  const fw = document.createElement("div");
  fw.className = "firework";
  fw.style.left = Math.random()*100 + "vw";
  fw.style.top = Math.random()*80 + "vh";
  fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1200);
}

function startFireworks(){
  if(fireworksTimer) return; // prevent double start
  fireworksTimer = setInterval(createFirework, 400);
}
</script>

</body>
</html>
